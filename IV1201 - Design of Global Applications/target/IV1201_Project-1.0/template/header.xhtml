<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
	<ui:composition>
	    <div id="header">
                <c:if test="#{userManager.isLoggedIn}">
                    <div id="loggedIn">
                        <h:outputText value="#{msg.header_welcome_user} #{userManager.currentUser.name}!" />
                        <h:form>
                            <h:commandButton value="#{msg.header_logout_button}" action="#{userManager.logoutUser}" />
                        </h:form>
                    </div>
                </c:if>
                <div id="languageSelection">
                    <h:outputText value="#{msg.header_language}" />
                    <h:form>
                        <h:selectOneMenu value="#{localeManager.language}" onchange="submit()">
                            <f:selectItem itemValue="en" itemLabel="English" />
                            <f:selectItem itemValue="sv" itemLabel="Svenska" />
                            <f:selectItem itemValue="es" itemLabel="EspaÃ±ol" />
                        </h:selectOneMenu>
                    </h:form>
                </div>
                <h1><h:outputText value="#{msg.header_title}" /></h1>
	    </div>
	</ui:composition>
    </body>
</html>
