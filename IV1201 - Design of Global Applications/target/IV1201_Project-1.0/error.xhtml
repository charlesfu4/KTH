<ui:composition template="template/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title"><h:outputText value="#{msg.title_error}" /></ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{userManager.isExceptionLocalized}">
                <h2><h:outputText value="#{userManager.localizedException.getLocalizedMessage(localeManager.locale)}" /></h2>
            </c:when>
            <c:otherwise>
                <h2><h:outputText value="#{msg.runtime_error_text}" /></h2>
            </c:otherwise>
        </c:choose>
    </ui:define>
    
</ui:composition>
